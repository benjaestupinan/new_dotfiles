[colors]
background = #1a1b26
foreground = #ffffff
background-alt = #373B41
primary = #ffffff
alert = #A54242
disabled = #ffffff

[bar/goated]
height = 30
;width = 90%
;offset-x = 5%
offset-y = 2
;override-redirect = true
wm-restack = i3

background = ${colors.background}
foreground = ${colors.foreground}
border-size = 0
border-color = #0000ff

padding-right = 2
padding-left = 2

module-margin-left = 5
module-margin-right = 0

font-0 = FiraCodeNerdFont-Regular:size=15;1

modules-left = xworkspaces xwindow
modules-center = date
modules-right = wlan battery pulseaudio

;bottom = false
;margin-top = 20

